<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>端末情報の取得</title>
</head>
<body>
  <h1>端末情報の取得</h1>
  <p id="deviceInfo">読み込み中...</p>

  <script>
    // User-Agentを取得
    const userAgent = navigator.userAgent;

    // 表示
    document.getElementById("deviceInfo").textContent = "User-Agent: " + userAgent;
  </script>
</body>
</html>
