<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>端末情報の取得</title>
</head>
<body>
  <h1>端末情報の取得</h1>
  <p id="deviceInfo">読み込み中...</p>

  <script>
  const ua = navigator.userAgent;

  let device = "不明なデバイス";

  if (/iPhone/.test(ua)) {
    device = "iPhone";
  } else if (/iPad/.test(ua)) {
    device = "iPad";
  } else if (/Android/.test(ua)) {
    device = "Androidデバイス";
  } else if (/Windows/.test(ua)) {
    device = "Windows PC";
  } else if (/Macintosh/.test(ua)) {
    device = "Mac";
  }

  document.getElementById("deviceInfo").textContent = `判定されたデバイス: ${device}\nUser-Agent: ${ua}`;
</script>
</body>
</html>
